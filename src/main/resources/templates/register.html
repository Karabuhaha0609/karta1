<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Регистрация</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet" />

</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 my-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Регистрация</h5>
                    <form th:action="@{/register/new}"
                          th:object="${user}"
                          method="post">

                        <div class="form-group">
                            <label for="email">Email (он же логин)</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label for="lastName">Фамилия</label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
                        </div>
                        <div class="form-group">
                            <label for="firstName">Имя</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
                        </div>
                        <div class="form-group">
                            <label for="patronymic">Отчество</label>
                            <input type="text" th:field="*{patronymic}" class="form-control" id="patronymic">
                        </div>

<!--                        <div class="form-group">-->
<!--                            <label for="inn">ИНН компании</label>-->
<!--                            <input type="text" th:field="*{company.inn}" class="form-control organizInn " id="inn" required>-->
<!--                        </div>-->
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <div class="input-group">
                                <input type="password" th:field="*{password}" class="form-control" id="password">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <button type="button" id="show-password" onclick="togglePasswordVisibility()" class="btn btn-link"><i class="fas fa-eye"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="matchingPassword">Подтверждение пароля</label>
                            <div class="input-group">
                                <input type="password" th:field="*{matchingPassword}" class="form-control" id="matchingPassword">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <button type="button" id="show-matching-password" onclick="toggleMatchingPasswordVisibility()" class="btn btn-link"><i class="fas fa-eye"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <span th:text="${errorMessage}"></span>
                        </div>
                        <br>
                        <button class="btn btn-success btn-block" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
