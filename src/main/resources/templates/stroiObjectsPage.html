<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragmentsLK :: head"></head>
<body>
<block th:insert="fragmentsLK :: navBar"></block>
<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="chartjs-size-monitor">
        <div class="chartjs-size-monitor-expand">
            <div class=""></div>
        </div>
        <div class="chartjs-size-monitor-shrink">
            <div class=""></div>
        </div>
    </div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    </div>
    <!--<canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="1531" height="646" style="display: block; width: 1531px; height: 646px;"></canvas>-->

    <h2>Строительные объекты <a class="btn btn-success btn-sm" th:href="@{'stroiObject' +'/new'}" role="button">Добавить объект</a>
    </h2>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Адрес</th>
                <th>Контакт на приемке</th>
                <th>Телефон нач. участка</th>
                <th>Телефон прораб</th>
                <th>Плечо</th>
                <th>Детали</th>
                <th>Редактировать</th>
                <th>Удалить</th>
            </tr>
            </thead>
            <tbody>
            <th:blok th:each="strObj:${allStroiObjects}">
                <tr>
                    <td th:text="${strObj.addressStroiObject}"/>
                    <td th:text="${strObj.kontaktNachUch}"/>
                    <td th:text="${strObj.kontaktProrab}"/>
                    <td th:text="${strObj.plechoReis}"/>
                    <td><a th:href="@{'/stroiObject/' + ${strObj.id}}" class="btn btn-info btn-sm">Детали</a></td>
                    <td><a th:href="@{'/stroiObject/' + ${strObj.id} + '/edit'}" class="btn btn-success btn-sm">Редактировать</a>
                    </td>
                    <td><a th:href="@{'/stroiObject/' + ${strObj.id} + '/delete'}"
                           class="btn btn-danger btn-sm">Удалить</a></td>
                </tr>
            </th:blok>
            </tbody>
        </table>
    </div>
</main>
</div>
</div>
<block th:insert="fragmentsLK :: skripty"></block>
</body>
</html>
