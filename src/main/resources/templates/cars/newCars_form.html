<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать нового водителя</title>

    <link rel="stylesheet"
          type="text/css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h1>Добавить новую машину</h1></div>

    <form th:action="@{/cars/save}" th:object="${car}" method="post"
          style="max-width: 600px; margin: 0 auto">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Марка</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{markaCar}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Номер машины</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nomerCar}" placeholder="o111oo199" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Объем кузова</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{obiemKuzova}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Вид техники</label>
                <div class="col-sm-8">
                    <select th:field="${car.vidCar}">
                        <option th:each="car : ${vidCarEnum}"
                                th:value="${car}"
                                th:text="${car.carEnum}"
                        ></option>
                    </select>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
