<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать нового водителя</title>

    <link rel="stylesheet"
          type="text/css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h1>Создать новый объект</h1></div>

    <form th:action="@{/stroiObject/save}" th:object="${stroiObject}" method="post"
          style="max-width: 600px; margin: 0 auto">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Адрес</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{addressStroiObject}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Контакт начальника участка</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{kontaktNachUch}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Контакт прораб</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{kontaktProrab}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Пропуск</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{propusk}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Плечо</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{plechoReis}" class="form-control"/>
                </div>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
