<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Задача на рейс</title>

    <link rel="stylesheet"
          type="text/css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h1>Новая задача на рейс</h1></div>

    <form th:action="@{/reises/save}" th:object="${reis}" method="post"
          style="max-width: 600px; margin: 0 auto">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Дата рейса</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{dataReis}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Время</label>
                <div class="col-sm-8">
                    <input type="time" th:field="*{timeReis}" class="form-control"/>
                </div>
            </div>
<!--            <div class="form-group row">
                <label class="col-form-label col-sm-4">Номер ТТН</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{ttn}" class="form-control"/>
                </div>
            </div>-->

            <div class="text-center p-3">
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
