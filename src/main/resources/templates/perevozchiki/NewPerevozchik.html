<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Добавить водителя</title>
</head>
<body>
<form action="/perevozchik" th:action="@{/perevozchik/new}" method="post" th:object="${perevozchik}">
  <div class="input-group">
    <span class="input-group-text">Название компании</span>
    <input type="text" th:field="*{name}" class="form-control" placeholder="Название компании">
    <input type="text" th:field="*{inn}" class="form-control" placeholder="ИНН">
    <input type="text" th:field="*{BasaCoordinata}" class="form-control" placeholder="Адрес базы">
  </div>
  <label>Номер телефона</label>
  <input type="text" th:field="*{phoneNumber}"/>
  <input class="btn btn-success" type="submit" value="Добавить">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
