<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragmentsLK :: head"></head>
<body>
<block th:insert="fragmentsLK :: navBar"></block>
<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="chartjs-size-monitor">
        <div class="chartjs-size-monitor-expand">
            <div class=""></div>
        </div>
        <div class="chartjs-size-monitor-shrink">
            <div class=""></div>
        </div>
    </div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    </div>
    <!--<canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="1531" height="646" style="display: block; width: 1531px; height: 646px;"></canvas>-->

    <h2>Рейсы <a class="btn btn-success btn-sm" th:href="@{'reises' +'/new'}" role="button">Поставить задачу</a>
    </h2>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Номер ТТН</th>
                <th>Номер заказа</th>
                <th>Адрес объекта</th>
                <th>Машина</th>
                <th>Водитель</th>
                <th>Дата рейса</th>
                <th>Время рейса</th>
                <th>Материал</th>
                <th>Плечо</th>
                <th>Статус</th>
                <th>Редактировать</th>
                <th>Удалить</th>
            </tr>
            </thead>
            <tbody>
            <th:blok th:each="reis:${allReises}">
                <tr>
<!--                    <td th:text="${reis.ttn}"/>
                    <td th:text="${reis.order}"/>
                    <td th:text="${reis.stroiObject}"/>
                    <td th:text="${reis.car}"/>
                    <td th:text="${reis.voditel}"/>-->
                    <td th:text="${reis.dataReis}"/>
                    <td th:text="${reis.timeReis}"/>
<!--                    <td th:text="${reis.scheben}"/>
                    <td th:text="${reis.kmKarierToStroiObject}"/>
                    <td th:text="${reis.statusReis.statusReisEnum}"/>-->
                    <td><a th:href="@{'/reises/' + ${reis.id}}" class="btn btn-info btn-sm"><i class="icon_pencil-edit"></i></a></td>
                    <td><a th:href="@{'/reises/' + ${reis.id} + '/edit'}" class="btn btn-success btn-sm">Редактировать</a>
                    </td>
                    <td><a th:href="@{'/reises/' + ${reis.id} + '/delete'}"
                           class="btn btn-danger btn-sm">Удалить</a></td>
                </tr>
            </th:blok>
            </tbody>
        </table>
    </div>
</main>
</div>
</div>

<block th:insert="fragmentsLK :: skripty"></block>
</body>
</html>
