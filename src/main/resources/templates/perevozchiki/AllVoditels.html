<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все водители</title>

    <link rel="stylesheet"
          type="text/css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="container my-2">
    <div class="container text-center">
        <div class="p-2">
            <a class="h5" th:href="@{/perevozchik}">Перейти на страницу всех перевозчиков</a>
        </div>
        <div class="p-2">
            <a class="btn btn-success" th:href="@{/voditels/new}">Создать нового водителя</a>
        </div>
    </div>

    <h1>Все водители</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Отчество</th>
            <th>Номер телефона</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vodil : ${allVoditels}">
            <td th:text="${vodil.firstName}"></td>
            <td th:text="${vodil.lastName}"></td>
            <td th:text="${vodil.patronymic}"></td>
            <td th:text="${vodil.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
