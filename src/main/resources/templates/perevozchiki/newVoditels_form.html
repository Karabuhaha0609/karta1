<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать нового водителя</title>

    <link rel="stylesheet"
          type="text/css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h1>Создать нового водителя</h1></div>

    <form th:action="@{/voditels/save}" th:object="${voditel}" method="post"
          style="max-width: 600px; margin: 0 auto">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Имя</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Фамилия</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Отчество</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{patronymic}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Номер телефона</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phoneNumber}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">E-mail</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{email}" class="form-control"/>
                </div>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
