<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragmentsLK :: head"></head>
<body>
<block th:insert="fragmentsLK :: navBar"></block>
<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="chartjs-size-monitor">
        <div class="chartjs-size-monitor-expand">
            <div class=""></div>
        </div>
        <div class="chartjs-size-monitor-shrink">
            <div class=""></div>
        </div>
    </div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    </div>

    </h2>
    <form th:action="@{/smena/save}" th:object="${smena}" method="post">
    <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Марка и номер машины</th>
                    <th><input type="date" th:field="${smena.dateSmena}" class="form-control"></th>
                    <th><input type="date" th:field="${smena.dateSmena}" value="01.01.2022" class="form-control"></th>
                </tr>
                </thead>
                <tbody>
                <th:blok th:each="car:${allCars}">
                    <tr>
                        <td  th:text="${car.markaCar + '      ' + car.nomerCar}"/>
                        <td>
                            <div class="form-group">
                                <label>
                                    <select th:field="${smena.voditel}">
                                        <option th:each="vodil:${allVoditels}"
                                                th:value="${voditel}"
                                                th:text="${vodil.firstName}"
                                        ></option>
                                    </select>
                                </label>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label>
                                    <select th:field="${smena.voditel}">
                                        <option th:each="vodil:${allVoditels}"
                                                th:value="${voditel}"
                                                th:text="${vodil.firstName}"
                                        ></option>
                                    </select>
                                </label>
                            </div>
                        </td>
<!--                        <td th:text="${car.obiemKuzova}"/>
                        <td th:text="${car.vidCar.carEnum}"/>
                        <td><a th:href="@{'/cars/' + ${car.id}}" class="btn btn-info btn-sm">Детали</a></td>
                        <td><a th:href="@{'/cars/' + ${car.id} + '/edit'}" class="btn btn-success btn-sm">Редактировать</a>
                        </td>
                        <td><a th:href="@{'/cars/' + ${car.id} + '/delete'}"
                               class="btn btn-danger btn-sm">Удалить</a></td>-->
                    </tr>
                </th:blok>
                </tbody>
            </table>
    </div>
    <div class="text-center p-3">
        <button type="submit" class="btn btn-success">Сохранить</button>
    </div>
    </form>
</main>
</div>
</div>
<block th:insert="fragmentsLK :: skripty"></block>
</body>
</html>
